<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>꾸밈+ 유형 테스트</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      display: flex;
      gap: 3rem;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      max-width: 460px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .title {
      font-size: 1.8rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 2rem;
      text-align: center;
    }

    .question {
      font-size: 1.2rem;
      color: #333;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .options button {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #f7f7f7;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1rem;
      color: #333;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .options button:hover {
      background: #eaeaea;
    }

    .result {
      font-size: 1.1rem;
      text-align: center;
      color: #444;
      margin-top: 2rem;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .iphone {
      width: 280px;
      height: 580px;
      border-radius: 40px;
      background: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      border: 12px solid #d2d2d2;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .notch {
      height: 30px;
      width: 140px;
      background: #ccc;
      border-radius: 0 0 20px 20px;
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
    }

    .iphone-inner {
      padding: 2rem 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .iphone .question {
      font-size: 1rem;
    }

    .iphone .options button {
      font-size: 0.9rem;
      padding: 0.7rem;
      border-radius: 10px;
      margin-bottom: 0.7rem;
    }

    .iphone-result {
      font-size: 0.95rem;
      color: #444;
      margin-top: 1.5rem;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="title">꾸밈+ 유형 테스트</div>
      <div id="quiz">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
      </div>
      <div class="result" id="result"></div>
    </div>

    <div class="iphone">
      <div class="notch"></div>
      <div class="iphone-inner">
        <div class="question" id="iphone-question"></div>
        <div class="options" id="iphone-options"></div>
        <div class="iphone-result" id="iphone-result"></div>
      </div>
    </div>
  </div>

  <script>
    const questions = [
      {
        q: "나는 외모를 가꾸는 게 중요하다고 생각한다.",
        options: ["매우 그렇다", "약간 그렇다", "잘 모르겠다", "아니다"],
        scores: [3, 2, 1, 0]
      },
      {
        q: "화장품 종류를 몇 개 알고 있다?",
        options: ["0~1개", "2~3개", "4개 이상"],
        scores: [0, 1, 2]
      },
      {
        q: "옷을 살 때 가장 중요하게 생각하는 건?",
        options: ["가격", "유행", "내 취향", "추천 스타일"],
        scores: [1, 2, 3, 2]
      },
      {
        q: "내 피부 타입을 알고 있다.",
        options: ["알고 있다", "모른다"],
        scores: [2, 0]
      },
      {
        q: "헤어스타일을 바꿔본 적이 있다.",
        options: ["자주 바꾼다", "가끔 있다", "한 번도 없다"],
        scores: [3, 2, 0]
      }
    ];

    let current = 0;
    let totalScore = 0;

    const questionDiv = document.getElementById('question');
    const optionsDiv = document.getElementById('options');
    const resultDiv = document.getElementById('result');

    const iphoneQuestionDiv = document.getElementById('iphone-question');
    const iphoneOptionsDiv = document.getElementById('iphone-options');
    const iphoneResultDiv = document.getElementById('iphone-result');

    function renderQuestion() {
      const q = questions[current];
      questionDiv.textContent = q.q;
      iphoneQuestionDiv.textContent = q.q;

      optionsDiv.innerHTML = '';
      iphoneOptionsDiv.innerHTML = '';

      q.options.forEach((option, i) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => handleAnswer(i);
        optionsDiv.appendChild(btn);

        const iphoneBtn = document.createElement('button');
        iphoneBtn.textContent = option;
        iphoneBtn.onclick = () => handleAnswer(i);
        iphoneOptionsDiv.appendChild(iphoneBtn);
      });
    }

    function handleAnswer(index) {
      totalScore += questions[current].scores[index];
      current++;
      if (current < questions.length) {
        renderQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById('quiz').style.display = 'none';
      let resultText = '';
      if (totalScore <= 4) {
        resultText = '🌱 초심자형 - 이제 시작이에요! 기초적인 정보부터 알아가요.';
      } else if (totalScore <= 8) {
        resultText = '🌿 도전형 - 조금씩 감을 잡아가고 있어요. 다양한 시도를 해보세요!';
      } else {
        resultText = '🌳 실전형 - 이미 스타일에 대한 감이 있어요! 더 정제된 꾸밈을 시도해봐요.';
      }
      resultDiv.textContent = resultText;
      iphoneQuestionDiv.textContent = '';
      iphoneOptionsDiv.innerHTML = '';
      iphoneResultDiv.textContent = resultText;
    }

    renderQuestion();
  </script>
</body>
</html>
