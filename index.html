<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>꾸밈+ 테스트</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f7f7f7;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem;
      gap: 2rem;
    }

    .test-container {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    .title {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .question {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .options button {
      width: 100%;
      padding: 0.9rem 1rem;
      margin-bottom: 0.8rem;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      color: #111;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .options button:hover {
      background-color: #e0e0e0;
    }

    .result {
      font-size: 1.1rem;
      color: #444;
      margin-top: 2rem;
      text-align: center;
    }

    .iphone-preview {
      width: 260px;
      height: 520px;
      border: 16px solid #ccc;
      border-radius: 40px;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 1.5rem 1rem;
    }

    .iphone-notch {
      width: 120px;
      height: 24px;
      background: #ccc;
      border-radius: 12px;
      margin: 0 auto 1rem;
    }

    .iphone-content .question {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .iphone-content button {
      font-size: 0.9rem;
      padding: 0.6rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #f4f4f4;
      color: #111;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="test-container">
    <div class="title">꾸밈+ 유형 테스트</div>
    <div id="quiz">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
    </div>
    <div class="result" id="result"></div>
  </div>

  <div class="iphone-preview">
    <div class="iphone-notch"></div>
    <div class="iphone-content">
      <div class="question">나는 외모를 가꾸는 게 중요하다고 생각한다.</div>
      <button>매우 그렇다</button>
      <button>약간 그렇다</button>
      <button>잘 모르겠다</button>
      <button>아니다</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        q: "나는 외모를 가꾸는 게 중요하다고 생각한다.",
        options: ["매우 그렇다", "약간 그렇다", "잘 모르겠다", "아니다"],
        scores: [3, 2, 1, 0]
      },
      {
        q: "화장품 종류를 몇 개 알고 있다?",
        options: ["0~1개", "2~3개", "4개 이상"],
        scores: [0, 1, 2]
      },
      {
        q: "옷을 살 때 가장 중요하게 생각하는 건?",
        options: ["가격", "유행", "내 취향", "추천 스타일"],
        scores: [1, 2, 3, 2]
      },
      {
        q: "내 피부 타입을 알고 있다.",
        options: ["알고 있다", "모른다"],
        scores: [2, 0]
      },
      {
        q: "헤어스타일을 바꿔본 적이 있다.",
        options: ["자주 바꾼다", "가끔 있다", "한 번도 없다"],
        scores: [3, 2, 0]
      }
    ];

    let current = 0;
    let totalScore = 0;

    const questionDiv = document.getElementById('question');
    const optionsDiv = document.getElementById('options');
    const resultDiv = document.getElementById('result');

    function showQuestion() {
      const q = questions[current];
      questionDiv.textContent = q.q;
      optionsDiv.innerHTML = '';
      q.options.forEach((option, i) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => {
          totalScore += q.scores[i];
          current++;
          if (current < questions.length) {
            showQuestion();
          } else {
            showResult();
          }
        };
        optionsDiv.appendChild(btn);
      });
    }

    function showResult() {
      document.getElementById('quiz').style.display = 'none';
      let result = '';
      if (totalScore <= 4) {
        result = '🌱 초심자형 - 이제 시작이에요! 기초적인 정보부터 알아가요.';
      } else if (totalScore <= 8) {
        result = '🌿 도전형 - 조금씩 감을 잡아가고 있어요. 다양한 시도를 해보세요!';
      } else {
        result = '🌳 실전형 - 이미 스타일에 대한 감이 있어요! 더 정제된 꾸밈을 시도해봐요.';
      }
      resultDiv.textContent = result;
    }

    showQuestion();
  </script>
</body>
</html>
