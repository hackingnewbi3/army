<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>꾸밈+ 유형 테스트</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .iphone-frame {
      width: 375px;
      height: 812px;
      border: 16px solid #000;
      border-radius: 40px;
      position: relative;
      background: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .iphone-frame::before {
      content: '';
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 30px;
      background: #000;
      border-radius: 20px;
      z-index: 10;
    }
    .iphone-screen {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 20px;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    nav a {
      text-decoration: none;
      color: #000;
      padding: 10px;
      border-bottom: 2px solid transparent;
    }
    nav a:hover {
      border-color: #ff0000;
    }
    .container {
      padding: 0 10px;
    }
    .question {
      font-size: 16px;
      margin-bottom: 16px;
      text-align: center;
    }
    .options button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      background-color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
      border-radius: 8px;
    }
    .options button:hover {
      background-color: #f1f1f1;
    }
    .result {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <div class="iphone-screen">
      <header>
        <h1>꾸밈+ 유형 테스트</h1>
      </header>
      <nav>
        <a href="#">홈</a>
        <a href="#">테스트</a>
        <a href="#">결과</a>
        <a href="#">문의</a>
      </nav>
      <div class="container">
        <div class="question" id="question">질문이 여기에 표시됩니다.</div>
        <div class="options" id="options"></div>
        <div class="result" id="result"></div>
      </div>
    </div>
  </div>

  <script>
    const questions = [
      {
        q: "나는 외모를 가꾸는 게 중요하다고 생각한다.",
        options: ["매우 그렇다", "약간 그렇다", "잘 모르겠다", "아니다"],
        scores: [3, 2, 1, 0]
      },
      {
        q: "화장품 종류를 몇 개 알고 있다?",
        options: ["0~1개", "2~3개", "4개 이상"],
        scores: [0, 1, 2]
      },
      {
        q: "옷을 살 때 가장 중요하게 생각하는 건?",
        options: ["가격", "유행", "내 취향", "추천 스타일"],
        scores: [1, 2, 3, 2]
      },
      {
        q: "내 피부 타입을 알고 있다.",
        options: ["알고 있다", "모른다"],
        scores: [2, 0]
      },
      {
        q: "헤어스타일을 바꿔본 적이 있다.",
        options: ["자주 바꾼다", "가끔 있다", "한 번도 없다"],
        scores: [3, 2, 0]
      }
    ];

    let current = 0;
    let totalScore = 0;

    const questionDiv = document.getElementById('question');
    const optionsDiv = document.getElementById('options');
    const resultDiv = document.getElementById('result');

    function renderQuestion() {
      const q = questions[current];
      questionDiv.textContent = q.q;
      optionsDiv.innerHTML = '';
      q.options.forEach((option, i) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => handleAnswer(i);
        optionsDiv.appendChild(btn);
      });
    }

    function handleAnswer(index) {
      totalScore += questions[current].scores[index];
      current++;
      if (current < questions.length) {
        renderQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      optionsDiv.style.display = 'none';
      let result = '';
      if (totalScore <= 4) {
        result = '🌱 초심자형 - 이제 시작이에요! 기초적인 정보부터 알아가요.';
      } else if (totalScore <= 8) {
        result = '🌿 도전형 - 조금씩 감을 잡아가고 있어요. 다양한 시도를 해보세요!';
      } else {
        result = '🌳 실전형 - 이미 스타일에 대한 감이 있어요! 더 정제된 꾸밈을 시도해봐요.';
      }
      resultDiv.textContent = result;
    }

    renderQuestion();
  </script>
</body>
</html>
