<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>꾸밈+ 꾸밈 유형 테스트</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff8f0;
      color: #333;
    }
    header {
      background-color: #ffe4c4;
      padding: 1.5rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #5a3e2b;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
      flex-wrap: wrap;
    }
    main, .app-preview {
      flex: 1;
      max-width: 600px;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .app-preview {
      width: 360px;
      height: 640px;
      border: 6px solid #ccc;
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow-y: auto;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.8rem;
      background-color: #ffe4c4;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      color: #5a3e2b;
      cursor: pointer;
      transition: background 0.2s;
    }
    .options button:hover {
      background-color: #ffd6aa;
    }
    .result {
      font-size: 1.2rem;
      color: #c76c3f;
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>꾸밈 유형 테스트</h1>
  </header>
  <div class="container">
    <main>
      <div id="quiz-main">
        <div class="question" id="question-main"></div>
        <div class="options" id="options-main"></div>
      </div>
      <div class="result" id="result-main"></div>
    </main>
    <div class="app-preview">
      <div id="quiz-preview">
        <div class="question" id="question-preview"></div>
        <div class="options" id="options-preview"></div>
      </div>
      <div class="result" id="result-preview"></div>
    </div>
  </div>
  <script>
    const questions = [
      {
        q: "나는 외모를 가꾸는 게 중요하다고 생각한다.",
        options: ["매우 그렇다", "약간 그렇다", "잘 모르겠다", "아니다"],
        scores: [3, 2, 1, 0]
      },
      {
        q: "화장품 종류를 몇 개 알고 있다?",
        options: ["0~1개", "2~3개", "4개 이상"],
        scores: [0, 1, 2]
      },
      {
        q: "옷을 살 때 가장 중요하게 생각하는 건?",
        options: ["가격", "유행", "내 취향", "추천 스타일"],
        scores: [1, 2, 3, 2]
      },
      {
        q: "내 피부 타입을 알고 있다.",
        options: ["알고 있다", "모른다"],
        scores: [2, 0]
      },
      {
        q: "헤어스타일을 바꿔본 적이 있다.",
        options: ["자주 바꾼다", "가끔 있다", "한 번도 없다"],
        scores: [3, 2, 0]
      }
    ];

    let current = 0;
    let totalScore = 0;

    function updateQuestion() {
      const q = questions[current];
      document.getElementById('question-main').textContent = q.q;
      document.getElementById('question-preview').textContent = q.q;

      const optionsMain = document.getElementById('options-main');
      const optionsPreview = document.getElementById('options-preview');
      optionsMain.innerHTML = '';
      optionsPreview.innerHTML = '';

      q.options.forEach((option, i) => {
        const btnMain = document.createElement('button');
        btnMain.textContent = option;
        btnMain.onclick = () => handleAnswer(i);

        const btnPreview = document.createElement('button');
        btnPreview.textContent = option;
        btnPreview.onclick = () => handleAnswer(i);

        optionsMain.appendChild(btnMain);
        optionsPreview.appendChild(btnPreview);
      });
    }

    function handleAnswer(index) {
      totalScore += questions[current].scores[index];
      current++;
      if (current < questions.length) {
        updateQuestion();
      } else {
        showFinalResult();
      }
    }

    function showFinalResult() {
      document.getElementById('quiz-main').style.display = 'none';
      document.getElementById('quiz-preview').style.display = 'none';

      let result = '';
      if (totalScore <= 4) {
        result = '🌱 초심자형 - 이제 시작이에요! 기초적인 정보부터 알아가요.';
      } else if (totalScore <= 8) {
        result = '🌿 도전형 - 조금씩 감을 잡아가고 있어요. 다양한 시도를 해보세요!';
      } else {
        result = '🌳 실전형 - 이미 스타일에 대한 감이 있어요! 더 정제된 꾸밈을 시도해봐요.';
      }

      document.getElementById('result-main').textContent = result;
      document.getElementById('result-preview').textContent = result;
    }

    updateQuestion();
  </script>
</body>
</html>
