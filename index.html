<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>꾸밈+ 유형 테스트</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .wrapper {
      display: flex;
      gap: 3rem;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
    }

    .test-container {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .title {
      text-align: center;
      font-size: 1.7rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .options button {
      width: 100%;
      padding: 0.9rem 1rem;
      margin-bottom: 0.8rem;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .options button:hover {
      background-color: #e9e9e9;
    }

    .result {
      font-size: 1.1rem;
      color: #444;
      margin-top: 2rem;
      text-align: center;
    }

    .iphone-preview {
      width: 260px;
      height: 520px;
      border: 16px solid #ccc;
      border-radius: 40px;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      position: relative;
    }

    .iphone-notch {
      width: 120px;
      height: 24px;
      background: #ccc;
      border-radius: 12px;
      margin: 0 auto 1rem;
    }

    .iphone-content .question {
      font-size: 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .iphone-content .options button {
      font-size: 0.9rem;
      padding: 0.6rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #f4f4f4;
      cursor: pointer;
      width: 100%;
    }

    .iphone-result {
      font-size: 0.95rem;
      text-align: center;
      color: #333;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="test-container">
      <div class="title">꾸밈+ 유형 테스트</div>
      <div id="quiz">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
      </div>
      <div class="result" id="result"></div>
    </div>

    <div class="iphone-preview">
      <div class="iphone-notch"></div>
      <div class="iphone-content">
        <div class="question" id="iphone-question"></div>
        <div class="options" id="iphone-options"></div>
        <div class="iphone-result" id="iphone-result"></div>
      </div>
    </div>
  </div>

  <script>
    const questions = [
      {
        q: "나는 외모를 가꾸는 게 중요하다고 생각한다.",
        options: ["매우 그렇다", "약간 그렇다", "잘 모르겠다", "아니다"],
        scores: [3, 2, 1, 0]
      },
      {
        q: "화장품 종류를 몇 개 알고 있다?",
        options: ["0~1개", "2~3개", "4개 이상"],
        scores: [0, 1, 2]
      },
      {
        q: "옷을 살 때 가장 중요하게 생각하는 건?",
        options: ["가격", "유행", "내 취향", "추천 스타일"],
        scores: [1, 2, 3, 2]
      },
      {
        q: "내 피부 타입을 알고 있다.",
        options: ["알고 있다", "모른다"],
        scores: [2, 0]
      },
      {
        q: "헤어스타일을 바꿔본 적이 있다.",
        options: ["자주 바꾼다", "가끔 있다", "한 번도 없다"],
        scores: [3, 2, 0]
      }
    ];

    let current = 0;
    let totalScore = 0;

    const questionDiv = document.getElementById('question');
    const optionsDiv = document.getElementById('options');
    const resultDiv = document.getElementById('result');

    const iphoneQuestionDiv = document.getElementById('iphone-question');
    const iphoneOptionsDiv = document.getElementById('iphone-options');
    const iphoneResultDiv = document.getElementById('iphone-result');

    function renderQuestion() {
      const q = questions[current];
      questionDiv.textContent = q.q;
      iphoneQuestionDiv.textContent = q.q;

      optionsDiv.innerHTML = '';
      iphoneOptionsDiv.innerHTML = '';

      q.options.forEach((option, i) => {
        const webBtn = document.createElement('button');
        const phoneBtn = document.createElement('button');
        webBtn.textContent = phoneBtn.textContent = option;

        webBtn.onclick = phoneBtn.onclick = () => {
          totalScore += q.scores[i];
          current++;
          if (current < questions.length) {
            renderQuestion();
          } else {
            showResult();
          }
        };

        optionsDiv.appendChild(webBtn);
        iphoneOptionsDiv.appendChild(phoneBtn);
      });
    }

    function showResult() {
      document.getElementById('quiz').style.display = 'none';
      let resultText = '';
      if (totalScore <= 4) {
        resultText = '🌱 초심자형 - 이제 시작이에요! 기초적인 정보부터 알아가요.';
      } else if (totalScore <= 8) {
        resultText = '🌿 도전형 - 조금씩 감을 잡아가고 있어요. 다양한 시도를 해보세요!';
      } else {
        resultText = '🌳 실전형 - 이미 스타일에 대한 감이 있어요! 더 정제된 꾸밈을 시도해봐요.';
      }
      resultDiv.textContent = resultText;
      iphoneOptionsDiv.innerHTML = '';
      iphoneQuestionDiv.textContent = '';
      iphoneResultDiv.textContent = resultText;
    }

    renderQuestion();
  </script>
</body>
</html>
